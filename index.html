<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drum Kit v2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  </head>
  <body>
    <h1>Drum Kit</h1>
    <p>Using the <code>audio</code> element.</p>

    <!-- The actual drum kit -->
    <h2>Try some drums</h2>
    <button id="snare-button">Snare</button>
    <button id="tink-button">Tink</button>
    <button id="hihat-button">Hi Hat</button>

    <!-- The audio files -->
    <audio id="snare-sound" src="drum-sounds/snare.wav"></audio>
    <audio id="tink-sound" src="drum-sounds/tink.wav"></audio>
    <audio id="hihat-sound" src="drum-sounds/hihat.wav"></audio>

    <!-- Load the JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
